name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: npm ci

      - name: Lint affected packages
        run: npx turbo run lint:fix --filter=[HEAD^1]

      - name: Format files
        run: npx turbo run format --filter=[HEAD^1]
